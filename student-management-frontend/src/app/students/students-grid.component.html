<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th (click)="sort('firstName')">First Name</th>
                            <th (click)="sort('lastName')">Last Name</th>
                            <th (click)="sort('address')">Address</th>
                            <th (click)="sort('city')">City</th>
                            <th (click)="sort('state.name')">State</th>
                            <th (click)="sort('orderTotal')">Order Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let student of students;trackBy:trackby.student">
                            <td><img src="/assets/images/{{ student.gender | lowercase }}.png"
                                    class="card-image" alt="Student Image" /></td>
                            <td><a [routerLink]="['/students',student._id]">{{ student.firstName | capitalize }}</a></td>
                            <td>{{ student.lastName | capitalize }}</td>
                            <td>{{ student.address }}</td>
                            <td>{{ student.city | trim }}</td>
                            <td>{{ student.state.name }}</td>
                            <td>{{ student.orderTotal | currency:'USD':'symbol' }}</td>
                        </tr>
                        <tr *ngIf="!students.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
